<body>

    <h1>Arrays</h1>
    <script>
        let fruit = ["apple", "banana", "cherry"];

        console.log(fruit)
        console.log(fruit[0]);

        let arr = new Array(10,20,30);
        console.log(arr);

        arr.push(50);
        console.log(arr);

        arr.pop();
        console.log(arr);

        console.log(arr[0]);
        console.log(arr[5]);

        let fruits = ["apple", "banana", "cherry", "mango"];

        console.log(fruits.length); // 4

        console.log(fruits[fruits.length-1]);
        fruits[2]="guava";
        console.log(fruits);

        fruits[fruits.length]="car"
        console.log(fruits);

        let car = ["audi", "benz", "tesla"];
        console.log(car);
         
        car.push("suzuki");
        console.log(car);

        car.pop();
        console.log(car);

        car.unshift("waganor");
        console.log(car);

        car.shift();
        console.log(car);

        car.splice(1,0,"Ertiga");
        console.log(car);

        //['audi', 'Ertiga', 'benz', 'tesla']

        car.splice(1,0);
        console.log(car);
        
        let fruits1 = ["apple","banana", "cherry","date"];
        let citrus = fruits.slice(1,3);
        console.log(fruits1);
        console.log(citrus);

        fruits1.splice(2,1);
        console.log(fruits1);

        fruits1.splice(1,0, "grapes");
        console.log(fruits1);
        //['apple', 'grapes', 'banana', 'date']
        fruits1.splice(1,2,"black","white");
        console.log(fruits1);

        let phyStu = ["hari","Akash","Shivu"];
        let cmpStu = ["shan","alex","sam"];
        console.log(phyStu);
        console.log(cmpStu);
        let allStu = phyStu.concat(cmpStu);
        console.log(allStu); 

        let number = [1,2,3,4,5];
        //let result = number.join();
        //let result = number.join(" - ");
        //let result = number.join(" | "); 
        let result = number.join("");       
        console.log(result);
        console.log(number);
        
 







    </script>

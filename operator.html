<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1>operatos</h1>
    <script>
        let p = 5;

console.log(++p); // 6 (pre-increment)
console.log(p++); // 6 (post-increment, then p=7)
console.log(--p); // 6 (pre-decrement)
console.log(p--); // 6 (post-decrement, then p=5)

let x = 5;   // 0101 in binary
let y = 3;   // 0011 in binary

console.log(x & y);

    </script>
</body>
</html>

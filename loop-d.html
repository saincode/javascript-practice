<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <h1>for in loops</h1>
    <script>

        let student ={
            name: "Rahul",
            age: 22,
            course: "MCA"
        };

        for (let prop in student){
            console.log(prop + "-"+student[prop])
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects a</title>
</head>
<body>
    <h1>Objects practice</h1>

    <script>
        let student = {
            name: "Husain",
            age:22,
            course: "MCA",
            greet: function(){
                console.log("Hello:"+ this.name);
            }
        };

     student.greet();
        console.log(student.name);
        console.log(student["age"]);
        student.age = 23;
        console.log(student);
        delete student.course;
        console.log(student);
        student.course = "mca";
        console.log(student);

        for (let key in student){
            console.log(key +":"+ student[key]);
        }

       

        let college = new Object({
            name: "Manvith",
            "hair Color": "red",
        });

        console.log(college);
        console.log(college["name"]);
        console.log(college["hair Color"]);



        function person(name,age,city){
            this.name = name;
            this.age = age;
            this.city = city
        };

        let p1 = new person("husain", 22, "bangalore");

        console.log(p1.name);


        let employee ={
            emp_name: "deepu",
            empId: 101,
            dept:{
                deptName: "development",
                floor: 5
            },
            greet: function(){
                console.log("hello "+ this.emp_name);
            },
        };

        console.log(employee.emp_name);
        console.log(employee["empId"]);

        console.log(employee.dept.deptName);
        employee.greet();

        employee.emp1_name = "anitha";
        console.log(employee);

        for (let key in employee.dept){
            console.log(key+ ":" + employee.dept[key]);
        };

        const car ={
            brand: "toyota",
            color: "red",
            model: "2014" 
        };

        console.log(car);
        console.log(Object.keys(car));
        console.log(Object.values(car));
        console.log(Object.entries(car));

         console.log(student);
         student.grade = "A";
         console.log(student);

         console.log(document.title);
    </script>
</body>
</html>

<!DOCTYPE html>

    <title>loops</title>

<body>
    <script>


let num = 10;

while(num>=1){
    console.log(num);
    num--;
};

let even = 2;

while(even <=10){
    console.log(even);
    even+=2;
}

let numb1= 1;
let sum =0;
while(numb1 <=5){
    sum+=numb1;
    numb1++;
}
console.log(sum);

let number = 1;

do{
    console.log(number);
    number*=2;
}while(number<100);
console.log("done");

let number1 = 1;

do {
  console.log(number1);
  number1 *= 2;
} while (number1 < 100);

console.log("Final value after loop:", number1);
console.log("Final value after loop:", number1);


let fruits = ["apple", "banana", "cherry"];

for (let fruit of fruits) {
  console.log(fruit);
}

let person = {
  name: "Ali",
  age: 22,
  city: "Mumbai"
};

for (let key in person) {
  console.log(key + ":", person[key]);
}

name ="huain";
console.log(name);









    </script>

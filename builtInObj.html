let sentence = "   JavaScript is Awesome!   ";

console.log("Length:", sentence.length);  
// ✅ Counts all characters including spaces

console.log("Char at 5:", sentence.charAt(5));  
// ✅ Returns character at index 5

console.log("Index of 'is':", sentence.indexOf("is"));  
// ✅ Finds first occurrence → index

console.log("Slice (4, 14):", sentence.slice(4, 14));  
// ✅ Cuts string from index 4 to 13

console.log("To Upper:", sentence.toUpperCase());  
// ✅ Converts to uppercase

console.log("To Lower:", sentence.toLowerCase());  
// ✅ Converts to lowercase

console.log("Trimmed:", sentence.trim());  
// ✅ Removes spaces from both sides

console.log( "Split by space:", sentence.trim().split(" "));  
// ✅ Converts string to array by splitting at space

console.log("Replace:", sentence.replace("Awesome", "Powerful"));  
// ✅ Replaces first match

console.log("Includes 'Java':", sentence.includes("Java"));  
// ✅ Checks if substring is present
